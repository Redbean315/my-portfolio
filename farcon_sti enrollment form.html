<html>

<body>
    <form>
    <hr>
    <h1>STI Enrollment Form</h1>
    <hr>
    
    <h3>Name</h3>

    <input type="text" name="username" placeholder="Enter your name">

    <h3>Surname</h3>

    <input type="text" name="username" placeholder="Enter your surname">

    <h3>Middle Initial</h3>

    <input type="text" name="username" placeholder="Enter your middle initial">

    <h3>Age</h3>

    <input type="text" name="username" placeholder="Enter your age">
    <h3>Disability</h3>
    <input type="text" name="username" placeholder="Enter your disability">

    <h3>Course</h3>

    <input type="radio" id="bmma" name="course" value="HTML">
    <label for="bmma">BMMA</label><br>
    <input type="radio" id="bsit" name="course" value="HTML">
    <label for="bsit">BSIT</label><br>
    <input type="radio" id="bshm" name="course" value="HTML">
    <label for="bshm">BSHM</label><br>

    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="HTML">
    <label for="female">Female</label><br>
    <input type="radio" id="rather not say" name="gender" value="HTML">
    <label for="rather not say">Rather not say</label><br>

    <h3>Are you part of PWD?</h3>

    <input type="radio" id="yes" name="are you part of PWD" value="HTML">
    <label for="yes">Yes</label><br>
    <input type="radio" id="no" name="are you part of PWD" value="HTML">
